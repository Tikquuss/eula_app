{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>EULA App</title>   
        <script src="{% static 'script.js' %}"></script>
        <link rel="stylesheet" href="{% static 'style.css' %}">

            rel="stylesheet" 
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    </head>
    <body>
        <header class="header">
            <a href="{% url 'home'%}" class="logo">EULA app</a>
            <div class="header-right">
                <a class="{% if at_home  %} active {% endif %}" href="{% url 'home'%}">Home</a>
                <a class="{% if at_about  %} active {% endif %}" href="{% url 'about'%}">About</a>
            </div>
        </header>
        {% block content %}
        {% endblock %}
        <footer class="footer">
            <p>Author: foo</p>
            <p>
                <a href="mailto:foo@foo.com">
                    foo@foo.com
                </a>
            </p>
        </footer>
